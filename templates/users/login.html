{% extends "main/base.html" %}
{% load crispy_forms_filters %}

{% block content %}      

{% load crispy_forms_tags %}


<div class="container py-5">
  <h1>Увійти</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Увійти</button>
  </form>
    <p class="text-center">Немає облікового запису? <a href="{% url 'users:register' %}">Створити аккаунт</a>.</p>
    <p class="text-center">Забули пароль? <a href="{% url 'users:password_reset' %}">Змінити</a>.</p>
</div>

{% endblock %}
