{% extends "main/base.html" %}
{% block title %}
    Регіони
{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4">
        </button>
    </div>
        <div class="carousel-inner">
            {% for region in Regions%}
                <div class="carousel-item center-top {% if forloop.counter0 == 0 %}active{% endif %}">
                    <img src="{{region.images.url}}" style="height:700px;" class="testi-overly d-block w-100" alt="sliderImg">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="region/{{ region.id }}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn btn-outline-light">{{ region.title }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>
<br/>
<div class="t1">
    <a href="{% url 'about_us:about-us' %}">About-us</a>
</div>
{% endblock %}
